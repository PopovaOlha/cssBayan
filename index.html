<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssBayan/style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <div class="accordion_body">
        <div class="accordeon_name"><h1 class="name_title">CSS bayan</h1></div>
        <div class="accordion_item">
            <label for="faq_1" class="accordion_title"><h2 class="title_content">You can't just copy and paste CSS</h2><div class="accordion_arrow"></div></label>
            <input type="radio" class="accordion_input" name="faq" id="faq_1">
            <div class="accordion_image">
                <div class="accordion_content"><p class="content-paragraph">You can't just copy<br /> and paste CSS</p></div>
                <img class="first_img" src="accordion/i-saw-your-PR.svg" alt="i-sow-your-PR">
            </div>
        </div>
        <div class="accordion_item">
            <label for="faq_2" class="accordion_title"><h2 class="title_content">Keep calm and carry on</h2><div class="accordion_arrow"></div></label>
            <input type="radio" class="accordion_input" name="faq" id="faq_2">
            <div class="accordion_image">
                <div class="accordion_content"><p class="content-paragraph">Ceep calm and carry on</p></div>
                <img class="second_img" src="accordion/deadline.svg" alt="deadline">
            </div>
        </div>
        <div class="accordion_item">
            <label for="faq_3" class="accordion_title"><h2 class="title_content">Work-life balance</h2><div class="accordion_arrow"></div></label>
            <input type="radio" class="accordion_input" name="faq" id="faq_3">
            <div class="accordion_image">
                <div class="accordion_content"><p class="content-paragraph">Work-life balance</p></div>
                <img class="third_img" src="accordion/no-metor.svg" alt="no-metor">
            </div>
        </div>
        <div class="accordion_item">
            <label for="faq_4" class="accordion_title"><h2 class="title_content">Dude, where is JS?</h2><div class="accordion_arrow"></div></label>
            <input type="radio" class="accordion_input" name="faq" id="faq_4">
            <div class="accordion_image">
                <div class="accordion_content"><p class="content-paragraph">Dude, where is JS?</p></div>
                <img class="fourth_img" src="accordion/shocked.svg" alt="shocked">
            </div>
        </div>
</body>
</html>
